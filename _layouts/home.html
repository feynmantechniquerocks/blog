---
layout: default
---

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-two-thirds">
                {{ content }}
                {% for post in site.posts %}
                <div>
                    <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
                        <strong class="title is-3">{{ post.title }}</strong>
                        <br>
                        <span class="subtitle is-5">{{ post.subtitle }}</span>
                    </a>
                </div>
                <hr>
                {% endfor %}
                <ul id="results-container"></ul>

            </div>
            <div class="column"></div>
        </div>
    </div>
</section>
